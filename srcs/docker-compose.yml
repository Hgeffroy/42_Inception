version: "3"

services:
  nginx:
    container_name: nginx
    networks:
      - inception
    env_file: .env
    depends_on:
      - wordpress
    volumes:
      - type: volume
        source: wordpress
        target: /var/www/html
    build: 
      context: requirements/nginx
      args:
        DOMAIN_NAME: $DOMAIN_NAME
      dockerfile: Dockerfile
    ports:
      - "443:443"
    restart: on-failure

  mariadb:
    container_name: mariadb
    networks:
      - inception
    env_file: .env
    volumes:
      - type: volume
        source: mariadb
        target: /var/lib/mysql
    build: 
      context: requirements/mariadb
      args:
        MARIADB_ROOT_PASSWORD: $MARIADB_ROOT_PASSWORD
        MARIADB_USER: $MARIADB_USER
        MARIADB_PASSWORD: $MARIADB_PASSWORD
        MARIADB_DATABASE: $MARIADB_DATABASE
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3306"
  
  wordpress:
    container_name: wordpress
    networks:
      - inception
    env_file: .env
    depends_on:
      - mariadb
    volumes:
      - type: volume
        source: wordpress
        target: /var/www/html
    build: 
      context: requirements/wordpress
      args:
        DOMAIN_NAME: $DOMAIN_NAME
        MARIADB_PASSWORD: $MARIADB_PASSWORD
        MARIADB_DATABASE: $MARIADB_DATABASE
        MARIADB_USER: $MARIADB_USER
        WP_USER: $WP_USER
        WP_PASS: $WP_PASS
        WP_MAIL: $WP_MAIL
      dockerfile: Dockerfile
    restart: on-failure
    expose:
      - "9000"

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: $MDB_VOLUME
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: $WP_VOLUME

